<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/Img/Picture3.png" type="image/x-icon">
    <title>Hosicorp Store</title>
    <!-- Favicons -->
    <link href="img/favicon.ico" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
    
    

    <!-- Main Stylesheet File -->
    <link href="client.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Hosicorp <span>Mariscos</span></label>
        <ul>
          <li><a href="#perfil" class="navbar">PERFIL</a></li>
          <li><a href="#logout" class="navbar">SALIR</a></li>
        </ul>
    </nav>
    <section class="section-products">
        <!-- Grid Style 3 Start -->
        <div class="grid-title">
            <h2>Productos</h2>
        </div>
        <div class="product-grid grid-3">
            <div class="product-item">
                <div class="product-single">
                    <div class="product-img">
                        <img src="public/Img/Picture11.jpg" alt="Product Image"/>
                        <div class="product-price">
                            <span>-2%</span>
                            <span>$10</span>
                        </div>
                    </div>
                    <div class="product-content">
                        <div class="product-title">
                            <h2><a href="">1 Kilo de Camaron Chico</a></h2>
                        </div>
                        <div class="product-ratting">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                        </div>
                        <div class="product-action">
                            <a href=""><i class="fa fa-shopping-bag"></i> Add to Wishlist</a>
                            <a href=""><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="product-item">
                <div class="product-single">
                    <div class="product-img">

                    </div>
                    <div class="product-content">
                        <div class="product-title">
                            <h2><a href="">1 Kilo de Camaron Mediano</a></h2>

                        <div class="product-ratting">
                            <i class="fa fa-star"></i>

                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-half-o"></i>
                        </div>
                        <div class="product-action">
                            <a href=""><i class="fa fa-shopping-bag"></i> Add to Wishlist</a>
                            <a href=""><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="product-item">
                <div class="product-single">
                    <div class="product-img">
                        <img src="public/Img/Picture13.jpg" alt="Product Image"/>
                        <div class="product-price">
                            <span>-2%</span>
                            <span>$20</span>

                    </div>
                    <div class="product-content">
                        <div class="product-title">
                            <h2><a href="">1 Kilo de Camaron Jumbo</a></h2>
                        </div>
                        <div class="product-ratting">

                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </div>

                            <a href=""><i class="fa fa-shopping-bag"></i> Add to Wishlist</a>
                            <a href=""><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="product-item">
                <div class="product-single">
                    <div class="product-img">
                        <img src="public/Img/Picture15.jpeg" alt="Product Image"/>

                            <span>-3%</span>

                    </div>
                    <div class="product-content">
                        <div class="product-title">
                            <h2><a href="">1 Kilo de Camaron Extra Grande</a></h2>
                        </div>

                            <i class="fa fa-star"></i>

                            <i class="fa fa-star"></i>
                        </div>

                        </div>
                    </div>

</html>
